      <Button class="Button" id="ButtonViewMonumenti"> Form Monumenti </Button>
      <Button class="Button" id="ButtonViewPiazze"> Form Piazze </Button>

        <div class="form-group">
          <input type="text" class="form-control" id="Costruzione" placeholder="Inserire le date di realizzazione dell'edificio">

        <div class="form-group">
