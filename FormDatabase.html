<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/form.css">
    <script src="JS/View.js" defer async></script>
  </head>
  <body>
    <div class="Wrapper">
    <div class=BarraLaterale>
      <Button class="Button" id="ButtonViewEdifici"> Form Edifici </Button>
      <Button class="Button" id="ButtonViewMonumenti"> Form Monumenti </Button>
      <Button class="Button" id="ButtonViewPiazze"> Form Piazze </Button>
      <Button class="Button" id="ButtonViewReperti"> Form Reperti </Button>
      <Button class="Button" id="ButtonViewStatue"> Form Statue </Button>
      <Button class="Button" id="ButtonViewStrade"> Form Strade </Button>
    </div>

    <div class="InsiemePagine">
      <div id="Edifici">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="Codice" placeholder="Inserire il codice dell'edificio">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Coordinate" placeholder="Inserire la latitudine dell'edificio">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Coordinate1" placeholder="Inserire la longitudine dell'edificio">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Nome" placeholder="Inserire il nome dell'edificio">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" id="Periodo" placeholder="Inserire il periodo dell'edificio">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Materiali" placeholder="Inserire i materiali dell'edificio">
          </div>
            <input type="text" class="form-control" id="Descrizione" placeholder="Inserire la descrizione dell'edificio">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Costruzione" placeholder="Inserire le date di realizzazione dell'edificio">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Bibliografia" placeholder="Inserire la bibliografia dell'edificio">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Restaurazioni" placeholder="Inserire le date di restaurazione dell'edificio">
          </div>
        </form>
      </div>
      <div id="Monumenti" style="display: none;">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="Codice" placeholder="Inserire il codice del monumento">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Coordinate" placeholder="Inserire la latitudine del monumento">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Coordinate1" placeholder="Inserire la longitudine del monumento">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Tipologia" placeholder="Inserire la tipologia del monumento">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" id="Periodo" placeholder="Inserire il periodo del monumento">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Autore" placeholder="Inserire l'autore del monumento">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Materiali" placeholder="Inserire i materiali del monumento">
          </div>
            <input type="text" class="form-control" id="Descrizione" placeholder="Inserire la descrizione del monumento">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Apertura" placeholder="Inserire le date di apertura del monumento">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Stato_Conservazione" placeholder="Inserire lo stato di conservazione del monumento">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Bibliografia" placeholder="Inserire la bibliografia del monumento">
          </div>
        </form>
      </div>
      <div id="Piazze" style="display: none;">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="Codice" placeholder="Inserire il codice della strada">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Coordinate" placeholder="Inserire la latitudine della strada">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Coordinate1" placeholder="Inserire la longitudine della strada">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" id="Periodo" placeholder="Inserire il periodo della strada">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Materiali" placeholder="Inserire i materiali della strada">
          </div>
            <input type="text" class="form-control" id="Descrizione" placeholder="Inserire la descrizione della strada">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Costruzione" placeholder="Inserire le date di costruzione di apertura della strada">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Bibliografia" placeholder="Inserire la bibliografia della strada">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Restaurazioni" placeholder="Inserire le date di restaurazione della strada">
          </div>
        </form>
      </div>
      <div id="Reperti" style="display: none;">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="Codice" placeholder="Inserire il codice del reperto">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Coordinate" placeholder="Inserire la latitudine del reperto">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Coordinate1" placeholder="Inserire la longitudine del reperto">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" id="Periodo" placeholder="Inserire il periodo del reperto">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Museo" placeholder="Inserire il museo dove si trova il reperto">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Autore" placeholder="Inserire l'autore del reperto">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Materiali" placeholder="Inserire i materiali del reperto">
          </div>
            <input type="text" class="form-control" id="Descrizione" placeholder="Inserire la descrizione del reperto">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Stato_Conservazione" placeholder="Inserire lo stato di conservazione del reperto">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="Bibliografia" placeholder="Inserire la bibliografia del reperto">
          </div>
        </form>
      </div>
      <div id="Statue" style="display: none;">
      </div>
      <div id="Strade" style="display: none;">
      </div>
    </div>
  </div>
  </body>
</html>
