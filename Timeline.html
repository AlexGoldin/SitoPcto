<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/form.css">
  <script src="JS/View.js" defer async></script>
  <meta charset="utf-8">
  <title> PCTO </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <link href="css/footer-basic.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>
<div class="structure" ng-app="app" ng-controller="HomeController">
  <link href="css/timeline.css" rel="stylesheet">
  <link href="js/timeline.js" rel="stylesheet">
  
  <div class="preloaderimg">
    <img src="https://media-cdn.tripadvisor.com/media/photo-s/1a/0b/be/9a/photo0jpg.jpg" alt=""
      style="display: none;" />
    <img src="https://www.visitabanomontegrotto.com/wp-content/uploads/2014/12/Monselice-e1417475783122-637x400.jpg"
      alt="" style="display: none;" />
    <img src="https://th.bing.com/th/id/OIP.JcegiNnzRVmg5Ey4VY3QVgHaFE?pid=ImgDet&rs=1" alt="" style="display: none;" />
  </div>

  <div class="BarraSuperiore">
    <a href="https://alexgoldin.github.io/SitoPcto/"> Home </a>
    <a href="Gis"> Mappa </a>
    <a href="Timeline"> Timeline </a>
    <a href="FormDatabase"> Contribuisci al Database </a>
    <a href="About"> About </a>
    <a href="ContactUs"> Contact Us </a>
  </div>
  <div class="timeline"></div>

  <div class="timeline">
    <div ng-repeat="date in dates track by $index" class="date date-{{$index}}">
      <div class="goal_wrap goal_real_estate" ng-show="goal_real_estate_{{date}}">
        <i class="fa fa-building" aria-hidden="true"></i>
      </div>
      <div class="goal_wrap goal_involve" ng-show="goal_involve_{{date}}">
        <i class="fa fa-graduation-cap" aria-hidden="true"></i>
      </div>
      <div class="goal_wrap goal_retirement" ng-show="goal_retirement_{{date}}">
        <i class="fa fa-leaf" aria-hidden="true"></i>
      </div>
      <p class="focus">
        <a href="#">{{date}}</a>
      </p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>{{goal_title}}</h1>
      </div>
    </div>
  </div>
</div>
